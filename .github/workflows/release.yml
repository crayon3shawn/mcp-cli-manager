name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        registry-url: 'https://registry.npmjs.org'
        cache: 'pnpm'

    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8
        run_install: false

    - name: Get pnpm store directory
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

    - name: Setup pnpm cache
      uses: actions/cache@v3
      with:
        path: ${{ env.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Build packages
      run: pnpm build

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        name: Release ${{ github.ref_name }}
        body: |
          Changes in this Release:
          ${{ github.event.head_commit.message }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Publish to NPM
      run: |
        echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > .npmrc
        pnpm publish -r --no-git-checks
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

    - name: Get SHA256
      id: sha256
      run: |
        curl -sL https://registry.npmjs.org/mcp-cli-manager/-/mcp-cli-manager-1.1.0.tgz | sha256sum | cut -d' ' -f1 > sha256.txt
        echo "sha256=$(cat sha256.txt)" >> $GITHUB_OUTPUT

    - name: Checkout homebrew-tap
      uses: actions/checkout@v4
      with:
        repository: crayon3shawn/homebrew-tap
        path: homebrew-tap
        token: ${{ secrets.TAP_PAT }}

    - name: Update Formula
      run: |
        cat > homebrew-tap/Formula/mcp-cli-manager.rb << EOL
        class McpCliManager < Formula
          desc "CLI tool for managing Model Context Protocol (MCP) servers"
          homepage "https://github.com/crayon3shawn/mcp-cli-manager"
          url "https://registry.npmjs.org/mcp-cli-manager/-/mcp-cli-manager-1.1.0.tgz"
          sha256 "${{ steps.sha256.outputs.sha256 }}"
          license "MIT"

          depends_on "node"

          def install
            system "npm", "install", *Language::Node.std_npm_install_args(libexec)
            bin.install_symlink Dir["#{libexec}/bin/*"]
          end

          test do
            system "#{bin}/mcp", "--version"
          end
        end
        EOL

    - name: Commit and push changes
      run: |
        cd homebrew-tap
        git config user.name "GitHub Action"
        git config user.email "action@github.com"
        git add Formula/mcp-cli-manager.rb
        git commit -m "mcp-cli-manager 1.1.0"
        git push 